<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cart</title>
    <script
      src="https://kit.fontawesome.com/1161afb872.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
    <main class="main">
        <div class="warning">
            <p class="warning__p"><i class="fas fa-exclamation-triangle warning__icon"></i>No olvides chequear tu carrito</p>
            <p class="warning__p"><i class="fas fa-exclamation-triangle warning__icon"></i>La compra mínima permitida es de $$</p>
        </div>
        <table class="productDetail">
            <tr class="productDetail__tr">
                <th class="productDetail__th"></th>
                <th class="productDetail__th">Producto</th>
                <th class="productDetail__th">Precio</th>
                <th class="productDetail__th">Cantidad</th>
                <th class="productDetail__th">Subtotal</th>
            </tr>
            <tr class="productDetail__tr">
                <td class="productDetail__td">
                    <figure class="productDetail__figure">
                        <img class="productDetail__imageProduct" src="images/bicicleta.jpg" alt="Img Prod">
                    </figure>
                </td>
                <td class="productDetail__td">Modelo</td>
                <td class="productDetail__td">$$$</td>
                <td class="productDetail__td">
                    <div class="productDetail__quantityButton">
                        <button class="productDetail__button" type="button">-</button>
                        <input class="productDetail__input" type="number" value="1">
                        <button class="productDetail__button" type="button">+</button>
                    </div>
                </td>
                <td class="productDetail__td">$$$</td>
            </tr>
            <tr class="productDetail__tr">
                <td class="productDetail__td">
                    <figure class="productDetail__figure">
                        <img class="productDetail__imageProduct" src="images/bicicleta.jpg" alt="Img Prod">
                    </figure>
                </td>
                <td class="productDetail__td">Modelo</td>
                <td class="productDetail__td">$$$</td>
                <td class="productDetail__td">
                    <div class="productDetail__quantityButton">
                        <button class="productDetail__button" type="button">-</button>
                        <input class="productDetail__input" type="number" value="1">
                        <button class="productDetail__button" type="button">+</button>
                    </div>
                </td>
                <td class="productDetail__td">$$$</td>
            </tr>
            <tr class="productDetail__tr">
                <td class="productDetail__td">
                    <figure class="productDetail__figure">
                        <img class="productDetail__imageProduct" src="images/bicicleta.jpg" alt="Img Prod">
                    </figure>
                </td>
                <td class="productDetail__td">Modelo</td>
                <td class="productDetail__td">$$$</td>
                <td class="productDetail__td">
                    <div class="productDetail__quantityButton">
                        <button class="productDetail__button" type="button">-</button>
                        <input class="productDetail__input" type="number" value="1">
                        <button class="productDetail__button" type="button">+</button>
                    </div>
                </td>
                <td class="productDetail__td">$$$</td>
            </tr>
            <tr class="productDetail__tr">
                <td class="productDetail__td">
                    <figure class="productDetail__figure">
                        <img class="productDetail__imageProduct" src="images/bicicleta.jpg" alt="Img Prod">
                    </figure>
                </td>
                <td class="productDetail__td">Modelo</td>
                <td class="productDetail__td">$$$</td>
                <td class="productDetail__td">
                    <div class="productDetail__quantityButton">
                        <button class="productDetail__button" type="button">-</button>
                        <input class="productDetail__input" type="number" value="1">
                        <button class="productDetail__button" type="button">+</button>
                    </div>
                </td>
                <td class="productDetail__td">$$$</td>
            </tr>
            
        </table>



    </main>
    <footer></footer>
</body>
</html>
