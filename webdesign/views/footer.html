<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rodá</title>
    <script
      src="https://kit.fontawesome.com/1161afb872.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="body">
    
    <footer class="footer">
      <section class="aboutUs">
        <article class="aboutUs__socialMedia">
          <p class="aboutUs__title">Seguinos</p>
          <ul class="aboutUs__ul">
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-facebook aboutUs__icon"></i>
              </a>
            </li>
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-instagram aboutUs__icon"></i>
              </a>
            </li>
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-twitter-square aboutUs__icon"></i>
              </a>
            </li>
          </ul>
        </article>
      
      <article class="history">
          <a class="history__link" href="/aboutRoda">Sobre Rodá</a>
      </article>

      <article class="contact">
          <a class="contact__link" href="#">Contactanos</a>
      </article>
      </section>

      <section class="newsLetter">
        <h2 class="newsLetter__title"> Recibir novedades </h2>
        <form class="newsLetter__form" action="#">
          <fieldset class="newsLetter__fieldset">
            <input class="newsLetter__input" type="email" placeholder="Ingresá tu email">
            <button class="newsLetter__button" type="submit"> <i class="fas fa-envelope newsLetter__icon"></i> </button>
          </fieldset>
        </form>
      </section>

      <section class="copyright">
        <p class="copyright__p"> Creado por Andrea Eichenberger, Vicente Macchione y Gonzalo Kesy.</p>
      </section>
    </footer>
  </body>
</html>
