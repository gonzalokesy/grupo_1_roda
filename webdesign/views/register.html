<!DOCTYPE html>
<html lang="en">

  </head>
  <body>

            <a class="navBar__link" href="#">

          </li>
        </ul>
        <figure class="navBar__logo">
          <img
            class="navBar__imageLogo"
            src="/images/Logo.png"
            alt="Logo de Rodá"
          />
        </figure>
        <ul class="navBar__ul navBar__ul--right">
          <li class="navBar__liRight">
            <a class="navBar__link" href="#">
              <i class="fas fa-star navBar__icon"></i>
            </a>
          </li>
          <li class="navBar__liRight">
            <a class="navBar__link" href="#">
              <i class="fas fa-user-circle navBar__icon"></i>
            </a>
          </li>
          <li class="navBar__liRight">
            <a class="navBar__link" href="#">
              <i class="fas fa-shopping-cart navBar__icon"></i>
            </a>
          </li>
        </ul>

        <!--Navbar desktop-->

        <ul class="navBarDesktop__ul navBarDesktop__ul--left">
          <li class="navBarDesktop__liLeft">
            <a class="navBarDesktop__link" href="#">
              <p class="navBarDesktop__p">Bicicletas</p>
            </a>
          </li>
          <li class="navBarDesktop__liLeft">
            <a class="navBarDesktop__link" href="#">
              <p class="navBarDesktop__p">Accesorios</p>
            </a>
          </li>
          <li class="navBarDesktop__liLeft">
            <a class="navBarDesktop__link" href="#">
              <p class="navBarDesktop__p">Rodá</p>
            </a>
          </li>
        </ul>
        <figure class="navBarDesktop__logo">
          <img
            class="navBarDesktop__imageLogo"
            src="/images/Logo.png"
            alt="Logo de Rodá"
          />
        </figure>
        <ul class="navBarDesktop__ul navBarDesktop__ul--right">
          <li class="navBarDesktop__liRight">
            <a class="navBarDesktop__link" href="#">
              <p class="navBarDesktop__p">Favoritos</p>
            </a>
          </li>
          <li class="navBarDesktop__liRight">
            <a class="navBarDesktop__link" href="#">

            </a>
          </li>
          <li class="navBarDesktop__liRight">
            <a class="navBarDesktop__link" href="#">
              <i class="fas fa-shopping-cart navBarDesktop__icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="mainRegister">      
      <h3 class="mainRegister__h3">Crea tu cuenta</h3>
      <form class="form" action="#">
        <p class="form__p">Completa tus datos</p>
        <fieldset class="form__fieldset">
          <label class="fieldset__label" for="name">Nombre</label>
          <input class="fieldset__input" type="text" name="name" id="name" required/>
        </fieldset>
        <fieldset class="form__fieldset">
            <label class="fieldset__label" for="surname">Apellido</label>
            <input class="fieldset__input" type="text" name="surname" id="surname" required/>
        </fieldset>
        <fieldset class="form__fieldset">
            <label class="fieldset__label" for="identityDocument">DNI</label>
            <input class="fieldset__input" type="text" name="identityDocument" id="identityDocument" required/>
        </fieldset>
        <fieldset class="form__fieldset">
            <label class="fieldset__label" for="email">Email *</label>
            <input class="fieldset__input" type="email" name="email" id="email" required/>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--forgetPass">
          <label class="fieldset__label" for="password">Contraseña *</label>
          <input
            class="fieldset__input"
            type="password"
            name="password"
            id="password" required minlength="8"
          />
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--forgetPass">
          <label class="fieldset__label" for="password">Confirmar contraseña *</label>
          <input
            class="fieldset__input"
            type="password"
            name="password"
            id="password" required minlength="8"
          />
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--termCondition">
            <input class="fieldset__input--termCondition" type="checkbox" name="termCondition" id="termCondition" required/>
            <label class="fieldset__label--termCondition" for="termCondition">Acepto los Términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad *</label>
        </fieldset>
        <button class="form__button" type="submit">Crear</button>
      </form>
    </main>

    <footer class="footer">
      <div class="aboutUs">
        <div class="aboutUs__socialMedia">
          <p class="aboutUs__title">Seguinos</p>
          <ul class="aboutUs__ul">
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-facebook aboutUs__icon"></i>
              </a>
            </li>
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-instagram aboutUs__icon"></i>
              </a>
            </li>
            <li class="aboutUs__li">
              <a class="aboutUs__link" href="#">
                <i class="fab fa-twitter-square aboutUs__icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="history">
        <a class="history__link" href="#">Sobre Rodá</a>
      </div>

      <div class="contact">
        <a class="contact__link" href="#">Contactanos</a>
      </div>

      <div class="newsLetter">
        <form class="newsLetter__form" action="#">
          <label class="newsLetter__label"> Recibir novedades </label>
          <fieldset class="newsLetter__fieldset">
            <input
              class="newsLetter__input"
              type="email"
              placeholder="Ingresá tu email"
            />
            <button class="newsLetter__button" type="submit">
              <i class="fas fa-envelope newsLetter__icon"></i>
            </button>
          </fieldset>
        </form>
      </div>
      <p class="copyright">
        Creado por Andrea Eichenberger, Vicente Macchione y Gonzalo Kesy.
      </p>
    </footer>
  </body>
</html>
